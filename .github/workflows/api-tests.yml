name: API Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run API Regression Tests
        run: |
          pytest -m "api and regression" --html=reports/api-report.html --self-contained-html

      - name: Upload API Report
        uses: actions/upload-artifact@v4
        with:
          name: api-report
          path: reports/api-report.html
